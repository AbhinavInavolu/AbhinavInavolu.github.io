<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Algorithms</title>
        <meta name="description" content="Algorithms">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/algorithms.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/footer.css">
    </head>
    <body>
        <div id="header"></div>
        <main>
            <div id="content">
                <div class="card">
                    <div id="headingContainer">
                        <p id="heading">Menu</p>
                    </div>
                    <hr class="divider">
                    <div id="optionsContainer">
                        <div class="options">
                            <p class="activeOption">Sort</p>
                        </div>
                        <div class="options">
                            <p class="inactiveOption">Search</p>
                        </div>
                    </div>
                    <hr class="divider">
                    <div id="algoOptionsContainer">
                        <ul id="algoOptions">
                            <li class="activeAlgo">Insertion Sort</li>
                            <li>Merge Sort</li>
                            <li>Quick Sort</li>
                            <li>Bubble Sort</li>
                            <li>Heap Sort</li>
                            <li>Counting Sort</li>
                            <li>Radix Sort</li>
                        </ul>
                    </div>
                    <hr class="divider">
                    <div id="nLabelContainer">
                        <p id="nLabel">Number of Columns</p>
                    </div>
                    <div id="nSliderContainer">
                        <p>5</p>
                        <input type="range" min="5" max="50" value="20" id="nSlider">
                        <p>50</p>
                    </div>
                    <div id="currValueContainer">
                        <p id="currValue">20</p>
                    </div>
                    <div id="speedSliderContainer">
                        <p id="speedLabel">Speed</p>
                        <input type="range" min="25" max="1000" value="500" id="speedSlider">
                    </div>
                    <div id="buttonsContainer">
                        <button class="button" id="startButton" type="button">Start</button>
                        <button class="button" id="pauseButton" type="button">Pause</button>
                    </div>
                </div>
                <div class="card" id="arrayContainer">
                    <div id="array"></div>
                </div>
            </div>
        </main>
        <div id="footer"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script async defer src="../js/scripts.js"></script>
        <script async defer src="../js/algorithms.js"></script>
        <script async defer src="../js/header.js"></script>
        <script async defer src="../js/footer.js"></script>
        <script>
            $("#header").load("header.html"); 
            $("#footer").load("footer.html"); 
        </script>
    </body>
</html>
